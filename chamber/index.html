<!DOCTYPE html>
<html lang="es-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/home.css">
    <script src="scripts/home.js" defer></script>
</head>
<body>
    <header>
        <h1>Timbuktu Chamber</h1>
        <button class="menu-toggle" aria-label="Abrir menú">
            <span class="hamburger"></span>
        </button>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Sección Hero -->
        <section class="hero">
            <img src="images/hero-chamber.jpg" alt="Imagen Hero">
            <a href="#" class="cta">Join The Chamber</a>
        </section>
    
        <!-- Contenedor para Eventos, Clima y Pronóstico -->
        <div class="grid-container">
            <!-- Sección de Eventos -->
            <section class="events">
                <h2>Events</h2>
                <p>...</p>
            </section>
    
            <!-- Sección del Clima Actual -->
            <section class="weather">
                <div class="weather-content">
                    <img src="images/cloud-sun-fill.svg" alt="Ícono del clima">
                    <div class="weather-info">
                        <h2>Current Weather</h2>
                        <div id="weather-data">
                            <!-- Datos del clima actual se cargarán aquí -->
                        </div>
                    </div>
                </div>
            </section>
    
            <!-- Sección del Pronóstico del Clima (3 días) -->
            <section class="forecast">
                <h2>Weather Forecast</h2>
                <div id="forecast-data">
                    <!-- Datos del pronóstico se cargarán aquí -->
                </div>
            </section>
        </div>
    
        <!-- Sección de Miembros Destacados -->
        <section class="spotlights">
            <hr>
            <div id="spotlight-cards">
                <!-- Tarjetas de miembros destacados se cargarán aquí -->
            </div>
        </section>
    </main>


    <footer>
        <p>&copy; </p>
        <p></p>
    </footer>
</body>
</html>
