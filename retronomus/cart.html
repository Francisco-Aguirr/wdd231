<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retronomus - Your Cart</title>
    <link rel="stylesheet" href="styles/retronomus.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="vinyl-logo">
            <img src="images/vinil-logo.png" alt="Retronomus Logo" class="vinyl-disc" width="60px" height="60px">
            <!-- Opcional: Agrega una etiqueta de centro (como el sello del disco) -->
            <div class="vinyl-center"></div>
        </div>
        <h1>Retronomus</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="cart-container">
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total">
                <h3>Total: $<span id="total-price">0.00</span></h3>
            </div>

            <!-- Form for contact -->
            <section id="contact-form">
                <h3>Contact Us</h3>
                <form id="contact-form-element">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </section>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Retronomus. All rights reserved.</p>
    </footer>

    <script src="scripts/cart.js"></script>
</body>
</html>
