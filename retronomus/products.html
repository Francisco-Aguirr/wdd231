<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retronomus - Shop</title>
    <link rel="stylesheet" href="styles/retronomus.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="vinyl-logo">
            <img src="images/vinil-logo.png" alt="Retronomus Logo" class="vinyl-disc" width="60px" height="60px">
            <!-- Opcional: Agrega una etiqueta de centro (como el sello del disco) -->
            <div class="vinyl-center"></div>
        </div>
        <h1>Retronomus</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="filter-section">
            <h2>Filter Products</h2>
            <form id="filter-form">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="">All</option>
                    <option value="cassette">Cassette</option>
                    <option value="walkman">Walkman</option>
                    <option value="camera">Camera</option>
                    <option value="dvd">DVD</option>
                    <option value="videogame">Video Game</option>
                </select>
        
                <label for="price-range">Price Range:</label>
                <select id="price-range">
                    <option value="">All</option>
                    <option value="low">Under $50</option>
                    <option value="mid">Between $50 and $100</option>
                    <option value="high">Above $100</option>
                </select>
        
                <label for="year">Year:</label>
                <select id="year">
                    <option value="">All</option>
                    <option value="80s">1980s</option>
                    <option value="90s">1990s</option>
                </select>
        
                <button type="submit">Apply Filter</button>
            </form>
        </section>     
        <section id="product-list">
            <div id="products-container">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>
           
    </main>
    
    <footer>
        <p>&copy; 2025 Retronomus. All rights reserved.</p>
    </footer>

    <script src="scripts/products.js"></script>
</body>
</html>
