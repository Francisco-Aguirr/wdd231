<head>

    <meta property="og:description" content="Discover, buy and sell classic technology and retro gaming gear">
    <meta property="og:image" content="images/90s.svg">
    <meta property="og:url" content="https://francisco-aguirr.github.io/wdd231/project/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <!-- scripts -->
    <script src="scripts/main.js" defer></script>
    <script src="scripts/cart.js" defer></script>
    <script src="scripts/products.js" defer></script>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Retronomus</h1>
                <p>Vintage Tech Marketplace</p>
            </div>
            <button class="menu-toggle" aria-label="Toggle navigation">â˜°</button>
            <nav class="primary-nav">
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <a href="cart.html" class="cart-icon" aria-label="Shopping Cart">
                    <span id="cart-count">0</span>
                    ðŸ›’

        </div>
    </header>

    <main>
        <section class="products-header">
            <div class="container">
                <h1>Our Vintage Collection</h1>
                <div class="filter-controls">
                    <select id="category-filter">
                        <option value="all">All Categories</option>
                        <option value="computers">Vintage Computers</option>
                        <option value="consoles">Gaming Consoles</option>
                        <option value="accessories">Accessories</option>
                        <option value="games">Games</option>
                    </select>
                    <select id="sort-by">
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A-Z</option>
                        <option value="name-desc">Name: Z-A</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="all-products">
            <div class="container">
                <div class="product-grid" id="all-products">
                    <!-- Products will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Retronomus</h3>
                    <p>Preserving tech history one device at a time</p>
                </div>
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul>

                        <li><a href="#" aria-label="Facebook"><img src="images/instagram.svg" alt="instagram" width="40" height="40"></a></li>
                        <li><a href="https://github.com/Francisco-Aguirr/wdd131/tree/main/project"><img src="images/github.svg" alt="github profile" width="40" height="40"></a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2023 Retronomus. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Same modal as index.html -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Modal content will be loaded dynamically -->
            </div>
